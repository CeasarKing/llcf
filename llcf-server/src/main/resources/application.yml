server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/llcf?useSSL=false&allowPublicKeyRetrieval=true
    username: lin
    password: 123456

  thymeleaf:
    cache: false

  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.MySQL5Dialect
    show-sql: true
    properties:
      hibernate:
        enable_lazy_load_no_trans: false
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 50
